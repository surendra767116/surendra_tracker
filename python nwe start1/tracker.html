<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="tracker.css">
  </head>
  <body>
    <div class="header">
      <p class="m-0">surendra <br> tracker<img src="https://img.freepik.com/free-vector/flat-woman-using-smartphone-with-pedometer-counting-steps_88138-943.jpg?t=st=1738411273~exp=1738414873~hmac=49639074ba6ad8e29178968dd5900edd5661d27c6b4f243e47bb676c0732c65f&w=826" alt="" width="35px">
      </p>
    </div>
    
    <div class="input-form">
      <div class="form-floating inputs">
        <input type="date" class="form-control" id="transactionDate" placeholder="Date">
        <label for="transactionDate">Date</label>
      </div>
      <div class="form-floating inputs">
        <input type="number" class="form-control" id="transactionAmount" placeholder="Amount">
        <label for="transactionAmount">Amount</label>
      </div>
      <select class="form-floating inputs" id="transactionType" aria-label="Default select example">
        <option selected>Transaction Type</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
    
      <button class="btn" id="addButton">+</button>
    </div>

    <div class="cards mt-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Income</h5>
          <h1 class="m-0">
            <img src="https://img.freepik.com/free-vector/rising-prices-gold-concept-chart_1017-20060.jpg?ga=GA1.1.150692923.1739103914&semt=ais_hybrid " alt="" width="35px">
            <span id="totalIncome" class="m-0">0</span>
          </h1>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Expenses</h5>
          <h1 class="m-0">
            <img src="https://img.freepik.com/free-psd/brown-leather-wallet-overflowing-with-golden-coins-falling-exciting-financial-abundance_632498-33959.jpg?ga=GA1.1.150692923.1739103914&semt=ais_hybrid" alt="" width="35px">
            <span id="totalExpense" class="m-0">0</span>
          </h1>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Balance</h5>
          <h1 class="m-0">
            <img src="https://img.freepik.com/free-vector/gender-equality-illustrated-concept_23-2148589838.jpg?ga=GA1.1.150692923.1739103914&semt=ais_hybrid" alt="" width="35px">
            <span id="balance" class="m-0">5,999</span>
          </h1>
        </div>
      </div>
    </div>

    <table class="transaction-table">
      <tr id="header_row">
        <th>Amount</th>
        <th>Transaction Type</th>
        <th>Transaction Date</th>
        <th>Action</th>
      </tr>
      <!-- Transactions will be inserted here dynamically -->
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="tracker.js"></script>
  </body>
</html>
